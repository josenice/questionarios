<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/layout.xhtml">

	<ui:define name="conteudo">
	<p:growl autoUpdate="true" />
	<p:panel header="Turmas a serem avaliadas">
		<h:form id="formulario">
			<p:dataList value="#{professorMB.turmasParaAvaliar}" var="turma">
				<h:link value="#{turma.id}" outcome="AvaliacaoTurma">
					<f:param name="idturma" value="#{turma.id}"/>
				</h:link>
			</p:dataList>
			<h:link outcome="autoAvaliacao" disabled="#{!professorMB.responderAutoAvaliacao()}">
				<f:param name="idusuario" value="#{usuario.id}"/>
				Auto avaliação
			</h:link>
		</h:form>
	</p:panel>
	</ui:define>
	</ui:composition>
</html>
